<script>
  /** 
   * Promise 
   * 对象是一个代理对象（代理一个值），
   * 被代理的值在Promise对象创建时可能是未知的。
   * 它允许你为异步操作的成功和失败分别绑定相应的处理方法（handlers）。
   *  这让异步方法可以像同步方法那样返回值，
   * 但并不是立即返回最终执行结果，
   * 而是一个能代表未来出现的结果的promise对象
   * 
   * // 参数
   * executor { Function }
   * executor 带有两个参数 resolve reject ，这两个参数均为函数
   * // 属性
   * status {String} 'pending' | 'fulfilled' | 'rejcted'
   * // 方法
   * then
   * all
   * race
   * reject
   * resolve
   */


  function _Promise(executor) {

    const PENDING = 'pending'
    const FULFILLED = 'fulfilled'
    const REJECTED = 'rejcted'
    const _this = this

    let reason = null
    let value = null

    this.status = PENDING

    function resolve(value) {
      if (_this.status === PENDING) {
        _this.status = FULFILLED
      }
      _this.value = value
    }

    function reject(reason) {
      if (_this.status === PENDING) {
        _this.status = REJECTED
      }
      _this.reason = reason
    }

    try {
      executor(resolve, reject)
    } catch (e) {
      reject(e)
    }

  }
  _Promise.prototype = {
    constructor: _Promise,
    then() {}
  }

  const myPromise = new _Promise((resolve, reject) => {
    resolve(1)
  }).then((res) => {
    console.log('myPromise', res)
  })

  console.log('myPromise: ', myPromise);
</script>
